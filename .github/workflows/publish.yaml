name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure tag is on main branch
        run: |
          git fetch origin main --depth=1
          if git merge-base --is-ancestor "$GITHUB_SHA" "origin/main"; then
            echo "Tag is on main branch, proceeding with publish."
          else
            echo "::error::Tag is NOT on main branch. Refusing to publish."
            exit 1
          fi

      - name: Verify tag matches package.json version
        run: |
          TAG="${GITHUB_REF_NAME}"
          PKG_VERSION="v$(node -p "require('./package.json').version")"
          echo "Tag: $TAG"
          echo "package.json: $PKG_VERSION"
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "::error::Tag ($TAG) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --if-present

      - run: npm publish

      - name: Create GitHub Release with autogenerated notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
